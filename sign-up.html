<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="CSS_folder/login&signup.css">
</head>
<body>
    <div class="sign-tab">
        <div class="name">
            <h2>Name</h2>
            <input type="text" placeholder="Enter your name" class="signName" >
        </div>
        <div class="email">
            <h2>Email</h2>
            <input type="email" placeholder="Enter your Email" class="signMail " >
        </div>

        <div class="username">
            <h2>Username</h2>
            <input type="text" placeholder="Enter your username" class="signUser">
        </div>

        <div class="password">
            <h2>Password</h2>
            <input type="password" placeholder="Enter your password" class="signPass1">
        </div>
        <div class="password confirm">
            <h2>Confirm Password</h2>
            <input type="password" placeholder="Enter your password again" class="signPass2">
        </div>
        <button class="sign-btn">Sign Up</button>
    </div>


    <script src="JS_folder/sign-up.js"></script>
</body>
</html>
